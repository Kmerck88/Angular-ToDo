<!-- The ngFor directive must be used.  -->

<h1>Welcome to {{ title }}</h1>
<hr />
<p>A place to store your to-dos</p>
<hr />
<div *ngFor="let todo of todos">
  <p>completed: {{ todo.task }}</p>
  <h2>task: {{ todo.task }}</h2>
  <button *ngIf="!todo.completed">remove</button>
</div>

<!-- The ngIf directive must be used to remove the button “complete” button for completed todos.-->
